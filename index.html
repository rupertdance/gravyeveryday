  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				var slider = new gooSlider('body');
				
				var l1,l2;
				$('body').click(function(){
				var whut = ['#3B2D16', '#332204', '#7F6330', '#4C3B1D', '#CC880F'];
					var c =  whut[Math.floor(Math.random() * whut.length)];
					// var c = 'hsla('+ (Math.floor(Math.random()*7) * 50) +',56%,68%,1)';
					if(c != l1 && c != l2){
						slider.wave(c, function(){});
						l2 = l1;
						l1 = c;
					} else {
						$('body').click();
					}
				});
				
				var count = 15,
				    cur = 0;
				function start(){
				var whut = ['#3B2D16', '#332204', '#7F6330', '#4C3B1D', '#4C3B1D'];
					var c =  whut[Math.floor(Math.random() * whut.length)];

					slider.wave(c, function(){});
					cur++;
					if(cur<count){
						setTimeout(function(){
							start();
						}, 1500)
					}
				}
				start();
			});
		</script>
